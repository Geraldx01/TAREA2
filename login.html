<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/logo3-removebg-preview.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="login-container">

        <section class="container text-center">
            <div class="row mt-5 shadow rounded">
                <div class="col-md-6 col-lg-6">
                    <div class="p-4">
                        <div class="mb-4">
                            <div class="mb-3">
                                <h3>Iniciar sesión</h3>
                            </div>
                            <div>¿No tienes una cuenta aun?
                                <a href="#">Registrate</a>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label " for="in-txt-user">Usuario</label>
                            <input class="form-control " id="in-txt-user" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label " for="in-txt-pass">Contraseña</label>
                            <input class="form-control " id="in-txt-pass" type="password" required>
                            <div id="forgot-pass">
                                <label>
                                    <a href="#">¿Olvidaste la contraseña?</a>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input class="form-check-input" id="in-check-pass" type="radio">
                            <label class="form-check-label">Recuerdame en este equipo</label>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-primary btninicio cursor" id="btn-login">Iniciar sesión</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">

                    <div id="animacion" class="animacion pt-5 cursor"></div>

                </div>
            </div>
        </section>
    </div>


    <script src="https://kit.fontawesome.com/398e7a576f.js" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>




    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>





    <script>
        let anima = document.querySelector(".animacion");

        let animation = bodymovin.loadAnimation({

            container: anima,
            path: "https://lottie.host/75ca93ec-d8b9-4e3a-8048-340032e2a88b/olnKkRknck.json",
            renderer: "svg",
            loop: false,
            autoplay: anima,
        });
        anima.addEventListener("click", function () {
            animation.playSegments([0, 1500], true);
        });
    </script>

</body>

</html>
